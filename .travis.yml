language: android
android:
  components:
  - build-tools-24.0.1
  - android-24
  - sys-img-arm64-v8a-android-24
  - extra-android-m2repository
  - extra-android-support
  licenses:
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+

before_script:
  - "android update sdk --no-ui --filter build-tools-24.0.1,android-24,extra-android-m2repository"
  - "echo no | android create avd --force -n test -t android-24 --abi arm64-v8a"
  - "emulator -avd test -no-skin -no-audio -no-window &"

script:
- bash ./gradlew assemble
notifications:
  email:
  - zhouqiang.wang@hotmail.com
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - app/build/outputs/apk/app-release.apk
    - app/build/outputs/apk/app-debug.apk
  skip_cleanup: true
  on:
    tags: true
    repo: zhouqiangWang/zero
before_install:
- openssl aes-256-cbc -K $encrypted_3359fdb459b1_key -iv $encrypted_3359fdb459b1_iv
  -in key_zhouq\(psw_1q2w3e\).jks.enc -out key_zhouq\(psw_1q2w3e\).jks -d
